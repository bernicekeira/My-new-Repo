<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>
<h3 class="registration">Registration Form</h3>
<form action="">
    Name:<input type="text" name="Name" value="Name"><br><br>
    Age: <input type="text"><br><br>
    Gender:
    <input type="radio" value="Male" name="gender">Male
    <input type="radio" value="Female" name="gender">Female <br><br>
    Location:
    <input type="checkbox" name="Nairobi" value="location" checked>Nairobi
    <input type="checkbox" name="Mombasa" value="location">Mombasa <br><br>
    Contact: <input type="text" value="07"><br><br>

    Select your Country:
    <select name="dropdown" id="">
        <option value="kenya" selected>Kenya</option>
        <option value="uganda">Uganda</option>
        <option value="tanzania">Tanzania</option>

    </select><br><br>

    <input type="Submit" name="submit" value="Submit">
    <input type="Reset" name="Reset" value="Reset"> <br><br>
</form>

</body>
</html>
